<script>

function showImage(n)  {
		var x = document.getElementsByClassName("slide-image");
		slideIndex=n;
		if(n>=x.length) slideIndex=0;
		else if(n<0)slideIndex=x.length -1;

		for(var i=0;i<x.length;++i)
		{	x[i].style.display="none";
		}
		
		x[slideIndex].style.display="block";

		var B = document.getElementsByClassName("index-but");
		CurrentButtonIndex=slideIndex;
		
		for(var i=0;i<B.length;++i)
		{	B[i].style.color="black";
		}
		

		B[slideIndex].style.color="blue";


}

function nextImage(n=1) {
showImage(slideIndex+=n);
}

function freezeShow()
{
clearInterval(show);
}
showImage(0);
var show=setInterval(nextImage , 2000);




</script>
